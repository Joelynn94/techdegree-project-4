<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="js/lightbox/css/lightbox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Container Start -->
  <div class="container">
    
    <!-- Search Box -->
    <div class="search-box">
      <input type="search" id="searchFilter" placeholder="Search..."/>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
      <figure>
        <a href="photos/01.jpg" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">
        <img src="photos/thumbnails/01.jpg"></a>
      </figure>
      <figure>
          <a href="photos/02.jpg" data-lightbox="images" data-alt="Lake" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="photos/thumbnails/02.jpg"></a>
      </figure>
      <figure>
          <a href="photos/03.jpg" data-lightbox="images" data-alt="Canyon" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="photos/thumbnails/03.jpg"></a>
      </figure>
      <figure>
          <a href="photos/04.jpg" data-lightbox="images" data-alt="Iceberg" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img src="photos/thumbnails/04.jpg"></a>
      </figure>
      <figure>
          <a href="photos/05.jpg" data-lightbox="images" data-alt="Desert" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="photos/thumbnails/05.jpg"></a>
      </figure>
      <figure>
          <a href="photos/06.jpg" data-lightbox="images" data-alt="Fall" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="photos/thumbnails/06.jpg" ></a>
      </figure>
      <figure>
          <a href="photos/07.jpg" data-lightbox="images" data-alt="Plantation" data-title="I drove past this plantation yesterday, everything is so green!">
          <img src="photos/thumbnails/07.jpg"></a>
      </figure>
      <figure>
          <a href="photos/08.jpg" data-lightbox="images" data-alt="Dunes" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="photos/thumbnails/08.jpg"></a>
      </figure>
      <figure>
          <a href="photos/09.jpg" data-lightbox="images" data-alt="Countryside Lane" data-title="We enjoyed a quiet stroll down this countryside lane.">
          <img src="photos/thumbnails/09.jpg"></a>
      </figure>
      <figure>
          <a href="photos/10.jpg" data-lightbox="images" data-alt="Sunset" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="photos/thumbnails/10.jpg"></a>
      </figure>
      <figure>
          <a href="photos/11.jpg" data-lightbox="images" data-alt="Cave" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="photos/thumbnails/11.jpg"></a>
      </figure>
      <figure>
          <a href="photos/12.jpg" data-lightbox="images" data-alt="Bluebells" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="photos/thumbnails/12.jpg"></a>
      </figure>
    </div> <!-- Image Gallery End-->
  </div>  <!-- Container End -->

  src="https://code.jquery.com/jquery-3.3.1.min.js"

  crossorigin="anonymous"></script>
